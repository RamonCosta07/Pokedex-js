<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicons/favicon-16x16.png">
    <title>Pokédex</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <img src="#" alt="Pokemon" class="pokemon_image">
        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> -
            <span class="pokemon_name"></span>
        </h1>

        <form class="form">
            <input type="search"
            placeholder="Name or Number"
            class="input_search"
            required
            >
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Next ></button>
        </div>

        <img src="img/pokedex.png" alt="Pokédex" class="pokedex">

        <script src="js/script.js"></script>
    </main>
</body>
</html>
